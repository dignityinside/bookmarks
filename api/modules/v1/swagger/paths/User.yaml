/user/login:
  post:
    tags:
      - User
    summary: Get api_key
    requestBody:
      description: Params/values
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              login:
                description: Login
                type: string
                example: user
              password:
                description: Password
                type: string
                example: pass
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiUser'
      '422':
        description: Data Validation Failed
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/ValidationError'
/user/signup:
  post:
    tags:
      - User
    summary: Register new user
    requestBody:
      description: Params/values
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ApiUserProfile'
              - type: object
                required:
                  - name
                  - email
                  - password
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiUser'
      '422':
        description: Data Validation Failed
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/ValidationError'
/user/{id}:
  put:
    tags:
      - User
    summary: Update user profile
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        description: User id
        required: true
        schema:
          type: integer
    requestBody:
      description: Params/values
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ApiUserProfile'
              - type: object
                required:
                  - name
    responses:
      '204':
        description: Profile updated
      '400':
        description: Body is empty
      '404':
        description: Not found
      '422':
        description: Data Validation Failed
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/ValidationError'
